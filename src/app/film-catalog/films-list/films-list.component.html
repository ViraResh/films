  <!--<div class="spinner" *ngIf="filmsData$ || !actorsData$">-->
    <ngx-spinner
      bdColor = "rgba(51, 51, 51, 0.8)"
      size = "medium"
      color = "#a8dc9f"
      type = "square-jelly-box"></ngx-spinner>
  <!--</div>-->

  <mat-card class="menu-card">
    <mat-toolbar class="menu-toolbar">
      <mat-toolbar-row>
        <span>В вибране добавлено: {{ counter }} елементів</span>
        <span class="example-spacer"></span>
        <!--<mat-form-field class="example-full-width">-->
          <!--<input matInput [(ngModel)]="searchText" placeholder="find film" value="">-->
        <!--</mat-form-field>-->
        <!--<div>-->
          <!--<mat-form-field>-->

                <!--{{sort.viewValue}}-->
              <!--</mat-option>-->
            <!--</mat-select>-->
          <!--</mat-form-field>-->
        <!--</div>-->
        <mat-form-field>
          <mat-select placeholder="Sorting" (selectionChange)="sorting($event.value)" [(value)]="selected">
            <mat-option *ngFor="let sort of sortData" [value]="sort.value">
              {{sort.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-toolbar-row>
    </mat-toolbar>
  </mat-card>

  <div class="results" [ngClass]="{'show' : isFilms}">
    <div class="cart-item" *ngFor="let film of filmsData$">
      <app-film-item [filmItem]='film'></app-film-item>
    </div>
  </div>

  <div class="wrapper" [ngClass]="{'show' : isFilms}">
    <button class="load-more" mat-flat-button (click)="getPage()">
      Завантажити ще фільмів</button>
  </div>

  <mat-grid-list cols="4" rowHeight="600px" [ngClass]="{'show' : isActors}">
    <mat-grid-tile *ngFor="let actor of actorsData$" class="my-grid-tile">
      <app-actor-item
        [actorItem]="actor"
        [actorPopularity]='actor.popularity'
        [actorImg]="actor.profile_path">
      </app-actor-item>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="wrapper" [ngClass]="{'show' : isActors}">
    <button class="load-more" mat-flat-button (click)="getActor()">
      Завантажити ще акторів</button>
  </div>

</div>
