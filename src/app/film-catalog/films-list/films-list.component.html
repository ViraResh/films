              {{sort.viewValue}}

          </mat-select>
        </mat-form-field>

  <div class="results" [ngClass]="{'show' : isFilms}">
    <!--<app-film-item [filmItem]='film'></app-film-item>-->
    <div class="cart-item" *ngFor="let film of filmsData$ | paginate: { itemsPerPage: 20, currentPage: p, totalItems: total }">
      <div class="image-content">
        <img src="{{startPath + film.poster_path}}" alt="{{film.title}}">
      </div>
      <div class="content-info">
        <div class="title">{{ film.title }}</div>
        <div class="release-data">{{ film.release_date }}</div>
        <div class="item-description">{{film.overview | slice:0:100}}</div>
        <button (click)="addFavoriteFilm()">{{film.isFavorite ? 'Видалити з вибраного' : 'Додати у вибране'}}</button>
      </div>
    </div>
  </div>
