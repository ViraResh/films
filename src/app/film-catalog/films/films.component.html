<mat-grid-list cols="3" rowHeight="800px">
  <mat-grid-tile colspan="1" rowspan="1" *ngFor="let item of films">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.year }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{item.imgUrl}}" alt="{{item.name}}">
      <mat-card-content>
        <p>
          {{item.description.substring(0,100)}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Відкрити</button>
        <button mat-button>Редагувати</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
